<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Coffee Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Coffee Shop</h1>
        <nav>
            <a href="#menu">Menu</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="menu">
        <h2>Our Menu</h2>
        <div class="menu-item">
            <img src="https://via.placeholder.com/300x200?text=Coffee+Image" alt="Coffee">
            <h3>Espresso</h3>
            <p>Price: $3.50</p> <!-- Replace with your price -->
        </div>
        <div class="menu-item">
            <img src="https://via.placeholder.com/300x200?text=Cookie+Image" alt="Cookie">
            <h3>Chocolate Chip Cookie</h3>
            <p>Price: $2.00</p> <!-- Replace with your price -->
        </div>
        <!-- Add more items as needed -->
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>We serve the finest coffee and baked goods. Visit us for a cozy experience!</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Phone: (123) 456-7890</p> <!-- Replace with your number -->
        <form id="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 My Coffee Shop. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
